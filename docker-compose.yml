version: '3.8'
services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: studentdb
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    network_mode: host
  jupyter:
    image: jupyter/all-spark-notebook
    environment:
      JUPYTER_ENABLE_LAB: 1
    volumes:
      - ./:/home/jovyan/work
    ports:
      - "8888:8888"
    network_mode: host


volumes:
  postgres_volume: